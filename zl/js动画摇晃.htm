<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" contet="webkit">  <!--360使用各内核-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- <meta content="...."  name="keywords">  关键字 -->
	<title>动画</title>
	<script type="text/javascript">
		window.onload = function(){
			function getStyle(obj,attr){
           	return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
           
           };
        var oimg = document.getElementById('img1');
        var timer = null;
        var pos = parseInt(getStyle(oimg,'left'));
        var arr = [];
        var num = 0;
        oimg.onclick = function(){
        	for(var i = 20;i>0;i-=2){
        		arr.push(i,-i);
        	}
        	arr.push(0);
        
        	clearInterval(timer);
        	timer = setInterval(function(){
        		oimg.style.left = pos + arr[num] +'px';
        		num++;
        		if (num===arr.length) {
        			clearInterval(timer);
        		}
        	},30)
        }
    };
	
	</script>
	<style type="text/css">

      img{width:200px;height:200px;position: absolute;top: 200px;left: 400px; }
	</style>
</head>
<body>
<p>请点击图片

</body>
</html>
