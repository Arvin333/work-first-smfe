	<title>两边固中间自适应</title>
	<style type="text/css">
	*{margin: 0px;padding: 0px;}
     .left{float: left;width: 150px;height: 50px;background-color: #6f0;position: absolute;top: 0;left: 0px;}  
     .mid{height: 50px;margin: 0 150px;background-color: #f60;margin: 0 150px;}  
     .right{float: right;width: 150px;height: 50px;;background-color: #06f;position: absolute;top: 0;right: 0px;}  
	</style>
</head>
<body>
    <div class="mid">我是中间的</div>
    <div class="left">我是左边的</div>
    <div class="right">我是右边的</div>
</body>
