<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .content{
            margin-top: 10px;
        }
        ul li{
            list-style-type: none;
            width: 100px;
            margin-bottom: 20px;
            background-color: rgba(0,0,0,.5);
            line-height: 50px;
            vertical-align: middle;
            text-align: center;
        }
        ul li:hover{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="content">
        <ul>
            <li>example</li>
            <li>example</li>
            <li>example</li>
            <li>example</li>
        </ul>
    </div>
<script type="text/javascript">//这个还有bug
    var timer = null;
    var getli = document.getElementsByTagName('li');
    for(var i=0;i<getli.length;i++) {
        getli[i].onmouseover = function (){
            Change(this, 120, 60);
        }
        getli[i].onmouseout = function (){
            Change(this, 100, 50);
        }
    }
    var timer = null;
    function Change(obj,lefttarget,righttarget){
        timer = setInterval(function(){
            var speed1 = (lefttarget - obj.offsetWidth)/10;
            var speed2 = (righttarget - obj.offsetHeight)/10;
            if(lefttarget == obj.offsetWidth && righttarget == obj.offsetHeight){
                clearInterval(timer);
            }else{
                obj.style.width = obj.offsetWidth + speed1 +'px'
                obj.style.height = obj.offsetHeight + speed2 +'px'
            }
        },30)
    }
</script>
</body>
</html>
