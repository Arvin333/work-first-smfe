<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css"rel="stylesheet"href="move.css">
    <style>
        #main{
            position: absolute;
            left: 0px;
            top: 0;
            width: 50px;
            height: 50px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <script>
        //有bug，当向左回退的时候点击偶然会不灵
        //在加载完成后运行js代码
        window.onload = function(){
            var newDiv = document.getElementById('main');
            //鼠标点击后块向右匀速移动
            newDiv.onmouseover = function(){
                console.log(1);
                start(5,300);
            };
            //当鼠标点击时，块向左移动
            newDiv.onclick = function(){
                start(-5,0);
            }
        };
        var timer = null;
        //定义移动的函数，传入速度和目标两个参数
        function start( speed,target){
            var newDiv = document.getElementById('main');
            timer = setInterval(function(){
                //判断是否执行
                if(newDiv.offsetLeft == target){
                    clearInterval(timer);
                }
                else {
                    newDiv.style.left = newDiv.offsetLeft + speed + 'px';
                }
            },50)
        }
    </script>
</body>
</html>
