<html>
<head>
	<title>动画</title>
	<meta charset="utf-8">
	<style type="text/css">
		html,body{
			margin: 0px;
			padding: 0px;
		}
		.div1{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 500px;
			height: 500px;
			color: #ffffff;
			text-align: center;
			background-color: red;
			opacity:1; 
			filter:alpha(opacity=100)
		}
		.div1 p{
			position: relative;
			top: 30%;
		}
	</style>
</head>
<body>
	<div id="div1" class="div1">
		<p>↑，↓，←，→移动</p>
  		<p>1~4变色</p>
  		<p>5~6改变透明度</p>
  		<p>q,w,e,r改变大小</p>
  		<p>7是模拟jq的hide(),show()没时间写了-_-!!</p>
  		<p>ie6以上的浏览器应该都兼容...</p>
	</div>
	<script type="text/javascript">
		function getExplorer() {
			var explorer = window.navigator.userAgent ;
			//ie浏览器
			if (explorer.indexOf("MSIE") >= 0) {
			alert("ie浏览器");
			}
			//firefox 浏览器
			else if (explorer.indexOf("Firefox") >= 0) {
			alert("Firefox浏览器");
			}
			//Chrome浏览器
			else if(explorer.indexOf("Chrome") >= 0){
			alert("Chrome浏览器");
			}
			//Opera浏览器
			else if(explorer.indexOf("Opera") >= 0){
			alert("Opera浏览器");
			}
			//Safari浏览器
			else if(explorer.indexOf("Safari") >= 0){
			alert("Safari浏览器");
			}
		}getExplorer();
	</script>
	<script type="text/javascript" src="global.js"></script>
	<script type="text/javascript" src="animate.js"></script>
	<script type="text/javascript">
	animateMove(window,"div1",20,10);
	</script>
</body>
</html>
